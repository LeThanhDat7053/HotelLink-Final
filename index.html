<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- DNS Prefetch & Preconnect for faster API and VR360 loading -->
    <link rel="dns-prefetch" href="https://travel.link360.vn" />
    <link rel="preconnect" href="https://travel.link360.vn" crossorigin />
    <link rel="dns-prefetch" href="https://link360.vn" />
    <link rel="preconnect" href="https://link360.vn" crossorigin />
    
    <!-- =========================================================
         🔧 SEO META TAGS - CẦN THAY ĐỔI CHO MỖI KHÁCH SẠN
         Xem SETUP_CHECKLIST.md để biết chi tiết
         ========================================================= -->
    
    <!-- THAY: Tên và slogan khách sạn -->
    <title>Royal Hotel Vung Tau | Khach san 3 sao gan bien, trung tam</title>
    
    <!-- THAY: Mô tả khách sạn (150-160 ký tự) -->
    <meta name="description" content="Royal Hotel Vung Tau la khach san 3 sao gan trung tam, phong tien nghi, nhieu dich vu, thuan tien di chuyen ra bien va diem tham quan.">
    
    <!-- THAY: Keywords SEO -->
    <meta name="keywords" content="Royal Hotel Vung Tau, khach san Royal, khach san Vung Tau, khach san 3 sao Vung Tau, khach san gan bien Vung Tau, khach san trung tam Vung Tau, khach san gia tot Vung Tau, khach san cho gia dinh Vung Tau">
    
    <!-- THAY: URL chính thức của website -->
    <link rel="canonical" href="https://hotellink.trip360.vn/">
    
    <!-- =========================================================
         Open Graph (Facebook, Zalo, Messenger...)
         ========================================================= -->
    <meta property="og:type" content="website">
    <!-- THAY: Title cho social share -->
    <meta property="og:title" content="Royal Hotel Vung Tau | Khach san 3 sao gan bien, trung tam">
    <!-- THAY: Description cho social share -->
    <meta property="og:description" content="Royal Hotel Vung Tau la khach san 3 sao gan trung tam, phong tien nghi, nhieu dich vu, thuan tien di chuyen ra bien va diem tham quan.">
    <!-- OG image will be injected by SEOMeta component from API -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- THAY: URL website -->
    <meta property="og:url" content="https://hotellink.trip360.vn/">
    <!-- THAY: Tên khách sạn -->
    <meta property="og:site_name" content="Royal Hotel Vung Tau">
    <meta property="og:locale" content="vi_VN">
    
    <!-- =========================================================
         Twitter Card
         ========================================================= -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- THAY: Title cho Twitter -->
    <meta name="twitter:title" content="Royal Hotel Vung Tau | Khach san 3 sao gan bien, trung tam">
    <!-- THAY: Description cho Twitter -->
    <meta name="twitter:description" content="Royal Hotel Vung Tau la khach san 3 sao gan trung tam, phong tien nghi, nhieu dich vu, thuan tien di chuyen ra bien va diem tham quan.">
    <!-- Twitter image will be injected by SEOMeta component from API -->
    
    <!-- Favicon - sẽ được inject từ API khi build production -->
    
    <!-- Inline critical CSS to prevent flash -->
    <style>
      html, body, #root {
        background-color: rgb(249, 250, 251) !important;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="background-color: rgb(249, 250, 251);">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
